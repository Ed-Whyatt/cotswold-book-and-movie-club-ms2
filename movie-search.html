<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Here on the cotswold book and movie club website you can use our app to search for movies.">

    <!-- bootstrap 5 https://getbootstrap.com/docs/5.1/getting-started/download/ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- font awesome 4 https://fontawesome.com/v4/examples/ -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        type="text/css" />

    <!-- hover.css https://ianlunn.co.uk/articles/hover-css-tutorial-introduction -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css"
        type="text/css" />


    <title>Cotswold Book and Movie Club</title>

    <!-- Cascading Style Sheet - CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="sticky-top container-fluid p-0 m-0">
        <div class="row g-0">
            <div class="col-sm-2 d-md-none nav-toggle-color">
                <div class="nav-toggle">
                    <button onclick="buttonClick()" id="nav-toggle-button" class="nav-toggle-btn" aria-label="Toggle navagation list"><span><i
                                class="fa fa-bars" aria-hidden="true"></i></span></button>
                    <div id="nav-list"></div>
                </div>
            </div>
            <div class="col-md-12 col-sm-10 heading text-center">
                <h1 class="heading-title">Cotswold's Book & Movie Club</h1>
            </div>
        </div>
        <div class="row g-0">
            <div class="col d-none d-md-block">
                <ul id="nav-bar" class="list-inline row">
                    <li class="col home-menu-color nav-item hvr-curl-top-left">
                        <a href="index.html" class="hvr-bounce-in" aria-label="Go to our home page"><i
                                class="fa fa-home" aria-hidden="true"></i><span>Home</span></a>
                    </li>
                    <li class="col movie-menu-color nav-item hvr-curl-top-left">
                        <a href="movie-search.html" class="hvr-bounce-in" aria-label="Go to movie search page"><i
                                class="fa fa-film" aria-hidden="true"></i><span>Search for a Movie</span></a>
                    </li>
                    <li class="col book-menu-color nav-item hvr-curl-top-left">
                        <a href="book-search.html" class="hvr-bounce-in" aria-label="Go to book search page"><i
                                class="fa fa-book" aria-hidden="true"></i><span>Search for a Book</span></a>
                    </li>
                    <li class="col contact-menu-color nav-item hvr-curl-top-left">
                        <a href="contact-us.html" class="hvr-bounce-in" aria-label="Go to contact us page"><i
                                class="fa fa-envelope" aria-hidden="true"></i><span>Contact Us</span></a>
                    </li>
                    <li class="col events-menu-color nav-item hvr-curl-top-left">
                        <a href="index.html#events" class="hvr-bounce-in" aria-label="Go to events section"><i
                                class="fa fa-calendar" aria-hidden="true"></i><span>Events</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <div class="search-movie-image container-fluid">
        <div class="row">
            <div class="col">
                <div class="movie-search-box search-box">
                    <div class="form-box">
                        <label for="movie" class="text-center uppercase">Search for movies here</label>
                        <input class="form-control" type="text" id="movie" value="" oninput="fetchMovieInformation()">
                        <div id="loader"></div>
                    </div>
                </div>
            </div>
            <div class="row m-1" id="movie-data"></div>
        </div>
    </div>
    <footer class="container-fluid">
        <div class="row footer">
            <div class="col-sm-6 d-none d-sm-block about-us">
                <h2 class="uppercase">About Us</h2>
                <p>We are a small group of volunteers who simply love the book and movie scene. Here we can arrange
                    group meets with follow compulsive viewers and readers.</p>
            </div>
            <div class="col col-sm-6">
                <div class="row">
                    <div class="col-4 col-sm-12 club-social">
                        <h3 class="float-right uppercase">Social</h3>
                    </div>
                    <div class="col-8 col-sm-12">
                        <ul class="list-inline club-social-icons float-right">
                            <li class="list-inline-item"><a href="https://www.facebook.com/"
                                    aria-label="Go to our facebook page (opens in new tab)" target="_blank"><i
                                        class="fa fa-facebook-square" aria-hidden="true"></i></a></li>
                            <li class="list-inline-item"><a href="https://www.instagram.com/"
                                    aria-label="Go to our instagram page (opens in new tab)" target="_blank"><i
                                        class="fa fa-instagram" aria-hidden="true"></i></a></li>
                            <li class="list-inline-item"><a href="https://twitter.com/?lang=en-gb"
                                    aria-label="Go to our twitter page (opens in new tab)" target="_blank"><i
                                        class="fa fa-twitter-square" aria-hidden="true"></i></a></li>
                            <li class="list-inline-item"><a href="https://www.linkedin.com"
                                    aria-label="Go to our linked in page (opens in new tab)" target="_blank"><i
                                        class="fa fa-linkedin-square" aria-hidden="true"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- bootstrap 5 https://getbootstrap.com/docs/5.1/getting-started/download/ -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
    </script>

    <!-- bootstrap 5 https://getbootstrap.com/docs/5.1/getting-started/download/ -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous">
    </script>

    <!-- jqueery https://jquery.com/ -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- navgation toggle app  Js -->  
    <script src="assets/scripts/nav-toggle-app.js"></script>

    <!-- Movie Search App Key Js -->
    <script src="assets/scripts/movie-app-api.js"></script>

    <!-- Movie Search App Js -->
    <script src="assets/scripts/movie-app.js"></script>
</body>

</html>
